<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCP Server - {{ server_name }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/marked@4.0.10/marked.min.js"
      rel="preload"
      as="script"
    />
    <style>
      .log-content {
        cursor: pointer;
      }
      .log-content.expanded {
        white-space: pre-wrap;
      }
      .log-content.collapsed {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      .pagination-container {
        margin-top: 20px;
      }
      .current-result {
        background-color: #f8f9fa;
        border-left: 4px solid #007bff;
        padding: 15px;
        margin-bottom: 20px;
      }
      .expand-text {
        color: #007bff;
        text-decoration: none;
        font-size: 0.9em;
      }
      .expand-text:hover {
        text-decoration: underline;
      }
      .markdown-content {
        line-height: 1.6;
      }
      .markdown-content h1,
      .markdown-content h2,
      .markdown-content h3,
      .markdown-content h4,
      .markdown-content h5,
      .markdown-content h6 {
        margin-top: 1.5rem;
        margin-bottom: 0.5rem;
      }
      .markdown-content code {
        background-color: #f1f3f4;
        padding: 0.2rem 0.4rem;
        border-radius: 0.25rem;
      }
      .markdown-content pre {
        background-color: #f8f9fa;
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">
          <i class="fas fa-arrow-left me-2"></i>대시보드로 돌아가기
        </a>
        <span class="navbar-text">
          <i class="fas fa-server me-2"></i>{{ server_name }}
        </span>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h5><i class="fas fa-info-circle me-2"></i>서버 정보</h5>
            </div>
            <div class="card-body">
              <div id="serverInfo">로딩 중...</div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h5><i class="fas fa-cogs me-2"></i>서버 관리</h5>
            </div>
            <div class="card-body">
              <form id="serverUpdateForm">
                <div class="mb-3">
                  <label class="form-label">이름</label>
                  <input
                    type="text"
                    class="form-control"
                    id="serverName"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">설명</label>
                  <textarea
                    class="form-control"
                    id="serverDescription"
                    rows="3"
                    required
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label class="form-label">프롬프트</label>
                  <textarea
                    class="form-control"
                    id="serverPrompt"
                    rows="3"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-warning">
                  <i class="fas fa-edit me-2"></i>서버 정보 업데이트
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- 실행 결과 영역을 먼저 배치 -->
      <div class="row mt-4">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h5><i class="fas fa-clock me-2"></i>최근 실행 결과</h5>
            </div>
            <div class="card-body">
              <!-- 현재 실행 결과 영역 -->
              <div id="currentExecutionResult" style="display: none">
                <!-- MCP 서버 실행 결과 -->
                <div class="current-result">
                  <h6><i class="fas fa-server me-2"></i>MCP 서버 응답</h6>
                  <div id="currentMcpResult"></div>
                </div>

                <!-- SQL Agent 실행 로그 -->
                <div class="current-result">
                  <h6>
                    <i class="fas fa-database me-2"></i>SQL Agent 실행 로그
                  </h6>
                  <div id="currentSqlLogs"></div>
                  <div
                    id="currentSqlLogsPagination"
                    class="pagination-container"
                  ></div>
                </div>
              </div>

              <div id="executeResult"></div>

              <div id="noResultMessage" class="alert alert-info">
                아직 실행 결과가 없습니다. 아래에서 서버를 실행해보세요.
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h5><i class="fas fa-play me-2"></i>서버 실행</h5>
            </div>
            <div class="card-body">
              <form id="serverExecuteForm">
                <div class="mb-3">
                  <label class="form-label">지시사항</label>
                  <textarea
                    class="form-control"
                    id="instruction"
                    rows="3"
                    required
                  >
컴퓨터융합학부 학기 별로 가장 많이 듣는 과목이 뭐야?</textarea
                  >
                </div>
                <button type="submit" class="btn btn-success">
                  <i class="fas fa-play me-2"></i>서버 실행
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- MCP 서버 전체 로그 섹션 - 전체 폭으로 확장 -->
      <div class="row mt-4">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h5><i class="fas fa-server me-2"></i>MCP 서버 전체 로그</h5>
            </div>
            <div class="card-body">
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <button class="btn btn-primary" onclick="loadServerLogs(1)">
                  <i class="fas fa-sync me-2"></i>로그 새로고침
                </button>
                <div class="d-flex align-items-center">
                  <label class="me-2">페이지당:</label>
                  <select
                    id="mcpPerPage"
                    class="form-select form-select-sm"
                    style="width: auto"
                    onchange="loadServerLogs(1)"
                  >
                    <option value="5">5개</option>
                    <option value="10" selected>10개</option>
                    <option value="20">20개</option>
                    <option value="50">50개</option>
                  </select>
                </div>
              </div>
              <div id="serverLogs"></div>
              <div id="serverLogsPagination" class="pagination-container"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.10/marked.min.js"></script>
    <script src="/static/mcp_server.js"></script>
  </body>
</html>
