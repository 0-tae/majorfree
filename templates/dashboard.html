<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCP Server & SQL Agent Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/marked@4.0.10/marked.min.js"
      rel="preload"
      as="script"
    />
    <style>
      .log-content {
        cursor: pointer;
      }
      .log-content.expanded {
        white-space: pre-wrap;
      }
      .log-content.collapsed {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      .pagination-container {
        margin-top: 20px;
      }
      .current-result {
        background-color: #f8f9fa;
        border-left: 4px solid #007bff;
        padding: 15px;
        margin-bottom: 20px;
      }
      .markdown-content {
        line-height: 1.6;
      }
      .markdown-content h1,
      .markdown-content h2,
      .markdown-content h3,
      .markdown-content h4,
      .markdown-content h5,
      .markdown-content h6 {
        margin-top: 1.5rem;
        margin-bottom: 0.5rem;
      }
      .markdown-content code {
        background-color: #f1f3f4;
        padding: 0.2rem 0.4rem;
        border-radius: 0.25rem;
      }
      .markdown-content pre {
        background-color: #f8f9fa;
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">
          <i class="fas fa-server me-2"></i>MCP Server & SQL Agent Dashboard
        </a>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5><i class="fas fa-database me-2"></i>SQL Agent 로그</h5>
            </div>
            <div class="card-body">
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <button class="btn btn-primary" onclick="loadSqlAgentLogs(1)">
                  <i class="fas fa-sync me-2"></i>로그 새로고침
                </button>
                <div class="d-flex align-items-center">
                  <label class="me-2">Request 그룹:</label>
                  <span class="text-muted">
                    <i class="fas fa-info-circle me-1"></i>
                    하나의 Request ID 그룹씩 표시
                  </span>
                </div>
              </div>
              <div id="sqlAgentLogs"></div>
              <div id="sqlAgentPagination" class="pagination-container"></div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5><i class="fas fa-server me-2"></i>MCP 서버 로그</h5>
            </div>
            <div class="card-body">
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <button class="btn btn-primary" onclick="loadMcpLogs(1)">
                  <i class="fas fa-sync me-2"></i>로그 새로고침
                </button>
                <div class="d-flex align-items-center">
                  <label class="me-2">페이지당:</label>
                  <select
                    id="mcpPerPage"
                    class="form-select form-select-sm"
                    style="width: auto"
                    onchange="loadMcpLogs(1)"
                  >
                    <option value="5">5개</option>
                    <option value="10" selected>10개</option>
                    <option value="20">20개</option>
                    <option value="50">50개</option>
                  </select>
                </div>
              </div>
              <div id="mcpLogs"></div>
              <div id="mcpLogsPagination" class="pagination-container"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h5><i class="fas fa-server me-2"></i>MCP 서버 목록</h5>
            </div>
            <div class="card-body">
              <button class="btn btn-primary" onclick="loadMcpServers()">
                <i class="fas fa-sync me-2"></i>서버 목록 새로고침
              </button>
              <div id="mcpServers" class="mt-3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.10/marked.min.js"></script>
    <script src="/static/dashboard.js"></script>
  </body>
</html>
